<div class="form-froup row">

    <label class="col-sm-4 col-form-label">Project Name:</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="projectName"
        placeholder="Enter project name">

    </div>
</div>

<button  style=" margin: 20px;" (click) = "addProject()" *ngIf="projectObject.projectId==0" class="btn btn-primary">
    Add
</button>
<button style="float: center; margin: 20px;" (click) = "updateProject()" *ngIf="projectObject.projectId!=0" class="btn btn-primary">
    Update
</button>
